<div class="container top-distance bottom-distance">
  <div class="row">

    <app-side-menu class="col-lg-2"></app-side-menu>

    <div class="col-lg-8">
      <div class="card">
        <div class="card-body">
          <h1 class="text-center">Dados Cadastrais</h1>
          <hr>
          <div class="row mt-4">
            <h2>Pet:</h2>

            <!-- @for -->

            @if(edit){
            <mdb-form-control class="col-lg-2 mt-3">
              <input mdbInput type="number" class="form-control bg-secondary text-light" [(ngModel)]="pet.id"
                disabled />
              <label mdbLabel class="form-label">Código</label>
            </mdb-form-control>
            }
            <div class="col-lg-10 mt-3"></div>
            <mdb-form-control class="col-lg-4 mt-3">
              <input mdbInput type="text" class="form-control" [(ngModel)]="pet.name" />
              <label mdbLabel class="form-label">Nome*</label>
            </mdb-form-control>
            <div class="mt-3 col-lg-3">
              <select class="form-select " aria-label="Default select example" [(ngModel)]="pet.sex">
                <option selected>Sexo*</option>
                <option value="Macho">Macho</option>
                <option value="Femea">Femea</option>
              </select>
            </div>
            <div class="mt-3 col-lg-3">
              <select class="form-select " aria-label="Default select example" [(ngModel)]="pet.petType">
                <option selected>Pet*</option>
                <option value="CACHORRO">CACHORRO</option>
                <option value="GATO">GATO</option>
              </select>
            </div>
            <mdb-form-control class="col-lg-6 mt-3">
              <input mdbInput type="text" class="form-control" [(ngModel)]="pet.additionalInformation" />
              <label mdbLabel class="form-label">Informações adicionais</label>
            </mdb-form-control>
            <div class="col-lg-5 mt-3"></div>
            <div class="col-lg-2 mt-3 d-flex align-items-center">
              <div>Desaparecido:</div>
            </div>

            <div class=" mt-3 ms-2 col-lg-3">
              <select class="form-select " aria-label="Default select example" [(ngModel)]="pet.wanted">
                <option value="true">Sim</option>
                <option value="false">Não</option>
              </select>
            </div>


            <div class="col-lg-2 mt-3 d-flex align-items-center">
              <div>Idade:</div>
              <input type="date" class="ms-2" [(ngModel)]="pet.age">
            </div>


            <div class="row mt-3">
              <div class="col-lg-4 mt-3 mb-3 text-center">
                @if (pet.photo == null) {
                <img src="assets\dog-wifi.jpg" alt="..." class="img-thumbnail">
                }@else {
                <img src={{pet.photo}} alt="..." class="img-thumbnail">
                }
                @if (edit) {
                <input type="file" accept="image/*" (change)="selectFile($event)"
                  class="col-12 btn btn-secondary btn-sm mt-3">
                }@else {
                <input type="file" accept="image/*" (change)="selectFile($event)"
                  class="col-12 btn btn-secondary btn-sm mt-3">
                }
              </div>
            </div>
            @if (edit) {
            <button type="submit" class="btn btn-success mt-4 mb-3 col-lg-2" mdbRipple
              (click)="update(client, pet)">Atualizar</button>
            }
            @else{
            <button type="submit" class="btn btn-success mt-4 mb-3 col-lg-2" mdbRipple
              (click)="insert(client, pet)">Salvar</button>
            }
            <button type="submit" class="btn btn-danger mt-4 mb-3 ms-2 col-lg-2" mdbRipple
              (click)="cancel(client)">Cancelar</button>
            <hr>
            <hr>
          </div>
        </div>
      </div>
    </div>
