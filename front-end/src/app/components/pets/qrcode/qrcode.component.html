<div class="container top-distance bottom-distance">
  <div class="row">

    <app-side-menu class="col-lg-2"></app-side-menu>


    <div class="col-lg-10">
      <div class="card">
        <div class="card-body">
          <h1 class="text-start">Gerar QR code</h1>
          <hr>
          <div class="input-group mt-2 ">

            <div class="input-group">

              <div class="col-lg-2 me-2">
                <input mdbInput type="text" id="form1" class="form-control" value="Código" disabled="true" />
              </div>
              <mdb-form-control>
                <input mdbInput type="text" id="form1" class="form-control" [(ngModel)]="value"
                  (keyup.enter)="findById(value)" />
                <label mdbLabel class="form-label" for="form1">Digite o código</label>
              </mdb-form-control>
              <button type="button" class="btn btn-primary" (click)="findById(value)">
                <i class="fas fa-search"></i>
              </button>

            </div>

          </div>
          <table class="table mt-5" border="1px ">
            <thead class=" table-dark text-center">
              <tr>
                <td>Código</td>
                <td>Nome</td>
                <td>Tutor</td>
              </tr>
            </thead>
            @if (pet != null) {
            <tbody>
              <tr class="text-center">
                <td>{{pet.id}}</td>
                <td>{{pet.name}}</td>
                <td>{{pet.client.name}}</td>
              </tr>
            </tbody>
            }
          </table>
          @if (qrcodeView) {
          <div class="text-center">
            <qrcode (qrCodeURL)="onChange($event)" [qrdata]="qrdata" [width]=" 256" [errorCorrectionLevel]="'M'">
            </qrcode>
            <a type="button" [href]="qrCodeDownloadLink" download class="btn btn-outline-dark col-lg-2" mdbRipple
              rippleColor="dark">Download</a>
          </div>
          }
          <hr>
        </div>
      </div>
    </div>
  </div>
</div>
