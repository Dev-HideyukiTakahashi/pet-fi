<div class="container top-distance">
  <div class="row">
    <div class="col-lg-2">
      <div class="card">
        <div class="card-body">
          <div class="text-center mb-4">
            <h2>Menu Cliente</h2>
            <hr>
            <button type="button" class="col-lg-12 btn btn-success btn-rounded mt-3" mdbRipple
              (click)="newClient()">Cadastrar</button>
            <button type="button" (click)="findClient()" class="col-lg-12 btn btn-primary btn-rounded mt-3"
              mdbRipple>Buscar</button>
          </div>
          <hr>
        </div>
      </div>
    </div>
    <div class="col-lg-10">
      <div class="card">
        <div class="card-body">
          <h1 class="text-center">Informações de clientes</h1>
          <hr>
          <table class="table" border="1px">
            <thead class="table-dark">
              <tr>
                <td>Código</td>
                <td>Nome</td>
                <td>Telefone</td>
                <td>Instagram</td>
                <td></td>
              </tr>
            </thead>
            <tbody>
              @for (client of clients; track $index) {
              <tr>
                <td>{{client.id}}</td>
                <td>{{client.name}}</td>
                <td>{{client.phone}}</td>
                <td>{{client.instagram}}</td>
                <button type="button" class="btn btn-outline-dark col-lg-6" mdbRipple rippleColor="dark"
                  routerLink="/admin/home/clients/edit/{{client.id}}">Editar</button>
                <button type="button" class="btn btn-outline-dark col-lg-6" mdbRipple rippleColor="dark"
                  (click)="deleteClient(client.id)">Deletar</button>
              </tr>
              }
            </tbody>
          </table>
          <nav>
            <ul class="pagination justify-content-center">
              @for (n of totalPages; track $index) {
              <li class="page-item page-index"><a class="page-link" (click)="findAllByPage($index)">{{$index + 1}}</a>
              </li>
              }
            </ul>
          </nav>
          <hr>
        </div>
      </div>
    </div>
  </div>
</div>
