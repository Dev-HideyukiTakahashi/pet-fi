<div class="container top-distance">
  <div class="row">
    <div class="col-lg-2">
      <div class="card">
        <div class="card-body">
          <div class="text-center mb-4">
            <h2>Menu Cliente</h2>
            <hr>
            <button type="button" class="col-lg-12 btn btn-success btn-rounded mt-3" mdbRipple
              (click)="newClient()">Cadastrar</button>
            <button type="button" (click)="findClient()" class="col-lg-12 btn btn-primary btn-rounded mt-3"
              mdbRipple>Buscar</button>
          </div>
          <hr>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="card">
        <div class="card-body">
          <h1 class="text-center">Dados Cadastrais</h1>
          <hr>
          <div class="row mt-4">
            <h2>Cliente:</h2>
            @if (edit) {
            <mdb-form-control class="col-lg-2 mt-2">
              <input mdbInput type="number" class="form-control bg-secondary text-light" [(ngModel)]="client.id"
                disabled />
              <label mdbLabel class="form-label">Código</label>
            </mdb-form-control>
            }
            <div class="col-lg-11 mt-2"></div>
            <mdb-form-control class="col-lg-5 mt-2">
              <input mdbInput type="text" class="form-control" [(ngModel)]="client.name" />
              <label mdbLabel class="form-label">Nome*</label>
            </mdb-form-control>
            <div class="col-lg-7"></div>
            <mdb-form-control class="col-lg-4 mt-3">
              <input mdbInput type="text" class="form-control" [(ngModel)]="client.city" />
              <label mdbLabel class="form-label">Cidade*</label>
            </mdb-form-control>
            <div class="col-lg-7"></div>
            <mdb-form-control class="col-lg-3 mt-3">
              <input mdbInput type="number" class="form-control" [(ngModel)]="client.phone" />
              <label mdbLabel class="form-label">Telefone*</label>
            </mdb-form-control>
            <div class="col-lg-7"></div>
            <mdb-form-control class="col-lg-5 mt-3">
              <input mdbInput type="text" class="form-control" [(ngModel)]="client.facebook" />
              <label mdbLabel class="form-label">Nome Facebook</label>
            </mdb-form-control>
            <div class="col-lg-5 mt-3"></div>
            <mdb-form-control class="col-lg-5 mt-3">
              <input mdbInput type="text" class="form-control" [(ngModel)]="client.instagram" />
              <label mdbLabel class="form-label">Instagram</label>
            </mdb-form-control>
            <span class="mt-3">* Campos obrigatórios</span>
            @if (!edit) {
            <button type="submit" class="btn btn-success mt-4 me-2 col-lg-2" mdbRipple
              (click)="registerClient()">Salvar</button>
            }
          </div>
          <hr>
          @if (edit) {
          <div class="row mt-2">
            @for (pet of client.pets; track $index) {
            <h1>Pet:</h1>
            <mdb-form-control class="col-lg-2 mt-3">
              <input mdbInput type="number" class="form-control bg-secondary text-light" [(ngModel)]="pet.id"
                disabled />
              <label mdbLabel class="form-label">Código</label>
            </mdb-form-control>
            <div class="col-lg-10 mt-3"></div>
            <mdb-form-control class="col-lg-4 mt-3">
              <input mdbInput type="text" class="form-control" [(ngModel)]="pet.name" />
              <label mdbLabel class="form-label">Nome*</label>
            </mdb-form-control>
            <div class="mt-3 col-lg-3">
              <select class="form-select " aria-label="Default select example" [(ngModel)]="pet.sex">
                <option selected>Sexo</option>
                <option value="MACHO">MACHO</option>
                <option value="FEMEA">FEMEA</option>
              </select>
            </div>
            <div class="mt-3 col-lg-3">
              <select class="form-select " aria-label="Default select example" [(ngModel)]="pet.petType">
                <option selected>Pet</option>
                <option value="DOG">CACHORRO</option>
                <option value="CAT">GATO</option>
              </select>
            </div>
            <mdb-form-control class="col-lg-6 mt-3">
              <input mdbInput type="text" class="form-control" [(ngModel)]="pet.additionalInformation" />
              <label mdbLabel class="form-label">Informações adicionais</label>
            </mdb-form-control>
            <div class="col-lg-5 mt-3"></div>
            <div class="col-lg-2 mt-3 d-flex align-items-center">
              <div>Desaparecido:</div>
            </div>

            <div class=" mt-3 col-lg-2">
              <select class="form-select " aria-label="Default select example" [(ngModel)]="pet.wanted">
                <option selected>Desaparecido</option>
                <option value="true">Sim</option>
                <option value="false">Não</option>
              </select>
            </div>
            <div class="row mt-3">
              <div class="col-lg-4 mt-3 text-center">
                <img src="assets\dig-wifi.jpg" alt="..." class="img-thumbnail">
              </div>
              <div class="col-lg-4 mt-3 text-center">
                <img src="assets\qrcode.png" alt="...">
              </div>
            </div>
            <div class="col-lg-4 text-center">
              <div class="mt-2"><button type="button" class="btn btn-primary btn-sm">Alterar Foto</button></div>
            </div>
            <div class="col-lg-4 text-center">
              <div class="mt-2"><button type="button" class="btn btn-secondary btn-sm">Gerar QRCODE</button></div>
            </div>
            <div class="col-lg-12 mt-3"></div>
            <br>
            <hr>

            }
          </div>
          }
          @if (edit) {
          <button type="submit" class="btn btn-success mt-4 me-2 col-lg-2" mdbRipple
            (click)="registerClient()">Atualizar</button>
          <button type="button" class="btn btn-info mt-4 me-2 col-lg-2" mdbRipple (click)="registerPet()">Novo
            Pet</button>
          }
        </div>
      </div>
    </div>
  </div>
</div>
