<div class=" container top-distance bottom-distance">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="text-center">
            <span>LISTAGEM DE PETS</span>
          </div>
          <div class="col-lg-1 mt-2">
            <select class="form-select" [(ngModel)]="city">
              <option selected>Cidade</option>
              @for (city of cities; track $index) {
              <option value={{city}}>{{city}}</option>
              }
            </select>
            <button (click)="search()"></button>
          </div>
        </div>
      </div>
      <div class="card mt-2">
        <div class="card-body">

          PAGINA DE LISTAGEM

        </div>
      </div>
    </div>
  </div>
</div>
<app-public-footer></app-public-footer>
